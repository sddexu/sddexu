{%extends 'phonebook/base.html'%}
{%block title%}{%if object%}Update{%else%}Add Contact{%endif%}{%endblock%}

{%load crispy_forms_tags%}
{%block content%}
<div class="container">
    <div class="row"></div>
         <div class="col-sm-3"></div>
         <div class="col-sm-6">
             <div class="card card-body">
                 <h4>{%if object%}update  {{object.name}}{%else%}Add contact{%endif%}</h4>
                 <hr>
                 <form class="form-horizontal"method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                     {{form|crispy}}

                     <div class="form-group">
                        <button class="btn btn-info">{%if object%}update{%else%}submit{%endif%}</button>
                     </div>
                 </form>

             </div>

         </div>

</div>
{%endblock%}
