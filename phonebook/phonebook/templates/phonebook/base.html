<html lang="en">

<head>
    <title>{%block title%}{%endblock%}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="{%url 'phonebook:contact-index'%">Phonebook</a>

      <ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="float:right">
      <li class="nav-item">
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>

      </li>
      </ul>
      <ul class="navbar nav navbar-right">

          <li class="nav-item">
            <a href="{%url 'phonebook:add-contact'%}"><i class="fas fa-plus-square"></i>Add contact</a>&nbsp &nbsp
          </li>
          <li class="nav-item">
            <a href="{%url 'phonebook:logout'%}" tabindex="-1" aria-disabled="true"><i class="fas fa-sign-out-alt"></i>logout</a>
          </li>
      </ul>
  </div>
</nav>
{%block content%}{% endblock %}

</html>
